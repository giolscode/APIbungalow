<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Réservation de Bungalow</title>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Réservation de Bungalow</h1>
        <br>
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Entrez vos informations</h2>
            <form>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Prénom</label>
                        <input type="text" id="name" class="form-control" placeholder="Votre prénom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Nom</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Votre nom" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Adresse mail</label>
                    <input type="email" id="mail" class="form-control" placeholder="Votre adresse email" required>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="adult" class="form-label">Nombre d'adultes</label>
                        <input type="number" id="adult" class="form-control" placeholder="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="child" class="form-label">Nombre d'enfants</label>
                        <input type="number" id="child" class="form-control" placeholder="0" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="suite" class="form-label">Choisissez une suite</label>
                    <select id="suite" class="form-select" required>
                        <option value="">Sélectionnez une suite</option>
                        <option value="solo">Suite solo</option>
                        <option value="duo">Suite duo</option>
                        <option value="familiale">Suite familiale</option>
                        <option value="couple">Suite couple</option>
                    </select>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="arv_date" class="form-label">Date d'arrivée</label>
                        <input type="datetime-local" id="arv_date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dep_date" class="form-label">Date de départ</label>
                        <input type="datetime-local" id="dep_date" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Validation de la réservation</button>
            </form>
        </div>
    </div>

</body>
</html>
